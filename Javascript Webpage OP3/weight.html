  </head>
  <link

    href="assets/green-logo-400-shadow.png"
    type="image/gif"

  />
  <link rel="stylesheet" href="assets/index.css" />

  <style type="text/css">
    body {
      background-image: url(https://images.unsplash.com/photo-1447927228194-acfa3d1b45c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-size: cover; /* Resize the background image to cover the entire container */
      height: 100vh;
      color: #ffffff;
    }

    .weight-converter {
      position: absolute;
      left: 75%;
      top: 40%;
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <nav>
      <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="weight.html"><li>Weight Converter</li></a>
        <a href="currency.html"><li>Currency Converter</li></a>
        <a href="temp.html"><li>Temperature Converter</li></a>
        <a href="distance.html"><li>Distance Converter</li></a>
        <li class="slide"></li>
      </ul>
    </nav>
    <section>
      <div class="title" style="position: absolute; top: 10%; left: 10%; ">
        <span>Weight Converter</span
        ><span
          ><a href="weight.html">Pounds</a>,
          <a  href="weight.html">Kilograms</a>,<a
            
            href="weight.html"
            >Grams</a
          >
          &<a href="weight.html">Ounces</a>
          </span
        >
      </div>
    </section>

    <div class="weight-converter">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            
            <div class="form-group">
              <!-- <input type="radio" id="select_pound" name="weight"> From Pounds...<br>
                        <input type="radio" id="select_kg" name="weight"> From Kilograms...<br>
                        <input type="radio" id="select_grams" name="weight"> From Grams...<br>
                        <input type="radio" id="select_ounces" name="weight"> From Ounces...<br> -->
            </div>
            <form>
              <div class="form-group">
                <input
                  type="number"
                  id="weight_input"
                  class="form-control form-control-lg"
                  placeholder="Enter Weight in Pounds..."
                />
              </div>
            </form>
            <form>
              <div class="form-group">
                <input
                  type="number"
                  id="weight_input_kg"
                  class="form-control form-control-lg"
                  placeholder="Enter Weight in Kilograms..."
                />
              </div>
            </form>

            <form>
              <div class="form-group">
                <input
                  type="number"
                  id="weight_input_grams"
                  class="form-control form-control-lg"
                  placeholder="Enter Weight in Grams..."
                />
              </div>
            </form>

            <form>
              <div class="form-group">
                <input
                  type="number"
                  id="weight_input_ounces"
                  class="form-control form-control-lg"
                  placeholder="Enter Weight in Ounces..."
                />
              </div>
            </form>
            <div id="output1">
              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
            <div id="output2">
              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Pounds:</h4>
                  <div id="pOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="oOutput"></div>
                </div>
              </div>
            </div>

            <div id="output3">
              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Pounds:</h4>
                  <div id="poundssOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Kilograms:</h4>
                  <div id="kilogOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ounceOutput"></div>
                </div>
              </div>
            </div>

            <div id="output4">
              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Pounds:</h4>
                  <div id="poundOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="graOutput"></div>
                </div>
              </div>

              <div style="background-color: #3b3b3b;" class="mb-2">
                <div class="card-block">
                  <h4>Kilograms:</h4>
                  <div id="kiloOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/weight.js"></script>

    <script src="assets/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </body>
</html>
