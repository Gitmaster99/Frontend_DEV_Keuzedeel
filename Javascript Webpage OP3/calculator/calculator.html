    <section>
      <div
        class="title"
        style="
          position: absolute;
          top: 25%;
          left: 5%;
          
          font-size: 10px;
        "
      >
        <span style="font-size: 4vw; width: 25vw;">Javascript Calculator</span
        ><span
          ><a href="calculator.html">Several Functions and easy to use</a>
        </span>
      </div>
    </section>

    <div class="calculator">
        <div class="main">
            <form name="form">
              <input type="text" class="textview" name="textview" />
            </form>
            <table>
              <tr>
                <td colspan="2">
                  <input class="button" type="button" style="width: 168px;" value="C" onclick="clean()" />
                </td>
                <td>
                  <input class="button" type="button" value="<" onclick="back()" />
                </td>
                <td>
                  <input
                    class="button"
                    type="button"
                    value="/"
                    onclick="insert('/')"
                  />
                </td>
                
              </tr>
      
              <tr>
                <td>
                    <input
                      class="button"
                      type="button"
                      value="x"
                      onclick="insert('*')"
                    />
                  </td>
                <td>
                    <input class="button" type="button" value="x^y" onclick="insert('**')" />
                </td>
                <td>
                    <input class="button" type="button" value="âˆš" onClick="doSqrt()" />
                </td>
                <td>
                    <input
                    class="button"
                    type="button"
                    value="^2"
                    onClick="doPow()"
                  />
                </td>
              </tr>
      
              <tr>
                <td>
                  <input class="button" type="button" value="7" onclick="insert(7)" />
                </td>
                <td>
                  <input class="button" type="button" value="8" onclick="insert(8)" />
                </td>
                <td>
                  <input class="button" type="button" value="9" onclick="insert(9)" />
                </td>
                <td>
                  <input
                    class="button"
                    type="button"
                    value="-"
                    onclick="insert('-')"
                  />
                </td>
              </tr>
      
              <tr>
                <td>
                  <input class="button" type="button" value="4" onclick="insert(4)" />
                </td>
                <td>
                  <input class="button" type="button" value="5" onclick="insert(5)" />
                </td>
                <td>
                  <input class="button" type="button" value="6" onclick="insert(6)" />
                </td>
                <td>
                  <input
                    class="button"
                    type="button"
                    value="+"
                    onclick="insert('+')"
                  />
                </td>
              </tr>
      
              <tr>
                <td>
                  <input class="button" type="button" value="1" onclick="insert(1)" />
                </td>
                <td>
                  <input class="button" type="button" value="2" onclick="insert(2)" />
                </td>
                <td>
                  <input class="button" type="button" value="3" onclick="insert(3)" />
                </td>
                <td rowspan="5">
                  <input
                    class="button"
                    style="height: 168px;"
                    type="button"
                    value="="
                    onclick="equal()"
                  />
                </td>
              </tr>
      
              <tr>
                <td colspan="2">
                  <input
                    class="button"
                    style="width: 168px;"
                    type="button"
                    value="0"
                    onclick="insert(0)"
                  />
                </td>
                <td>
                  <input
                    class="button"
                    type="button"
                    value="."
                    onclick="insert('.')"
                  />
                </td>
              </tr>
            </table>
          </div>
          <br> <br>
      
          <script src="assets/calculator.js"></script>
    </div>

    <script src="../assets/currency.js"></script>
